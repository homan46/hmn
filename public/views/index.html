<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hmn</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <link rel="stylesheet" href="/css/component.css">

    <script type="module" >
        import { html, render } from 'https://unpkg.com/htm/preact/index.mjs?module'
        import {App} from '/js/component.js'
        import { noteService } from '/js/service/service.js';
        import { authService } from '/js/service/auth_service.js';

        var token = "{{.csrf_token}}"

        noteService.setCsrf(token)
        authService.setCsrf(token)
        

        window.ns = noteService
        window.as = authService

        render(html`<${App}/>`, document.body);
    </script>
</head>

</body>
</html>
